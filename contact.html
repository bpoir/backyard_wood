<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>

    <!-- Including the bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Include our global css file-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark
    ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Backyard Wood - Contact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page"></a>
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="products.html">Products and Services</a>
                    <a class="nav-link" href="contact.html">Contact</a>

                    <a class="nav-link" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3 p-4 col-md-6 shadow">
        <form action="contactreceived.html" method="GET">
            <fieldset>
                <legend>
                    <h1>Contact</h1>
                </legend>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="feedbackText" class="form-label">Let Us Know</label>
                    <textarea class="form-control" id="feedbackText" rows="5"
                        placeholder="Please enter any questions or feedback you might have." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="container-fuild mb-80"></div>
    <footer class="text-dark d-flex justify-content-center fixed-bottom bg-mg">
        <p><span>&#169;</span>Backyard Wood 2022</p>
    </footer>
</body>

</html>
