<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Including the bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Include our global css file-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark
    ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Backyard Wood - Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page"></a>
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="products.html">Products and Services</a>
                    <a class="nav-link active" href="contact.html">Contact</a>

                    <a class="nav-link" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5 mb-4"></div>
    <div class="container mt-2 col-md-8 d-flex justify-content-center">
        <fieldset class="p-3 shadow">
            <h1>Register</h1>
            <form class="row g-3 mb-3" action="/successfulreg.html" method="get">
                <div class="col-12">
                    <label for="registrationEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registrationEmail" required>
                </div>
                <div class="col-md-6">
                    <label for="registrationPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registrationPassword" required>
                </div>
                <div class="col-md-6">
                    <label for="registrationConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="registrationConfirmPassword"
                        placeholder="Please retype desired password" required>
                </div>
                <div class="col-12">
                    <label for="registrationAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="registrationAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="registrationAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="registrationAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="registrationCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="registrationCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="registrationZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="registrationZip">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </fieldset>
    </div>

    <div class="container-fuild mb-80"></div>
    <footer class="text-dark d-flex justify-content-center fixed-bottom bg-mg">
        <p><span>&#169;</span>Backyard Wood 2022</p>
    </footer>


</body>

</html>
